<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color='primary'>
    <ion-buttons slot="primary">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button color="dark">
        thoravengers
        <ion-icon name="arrow-down-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-item lines="none" color="primary">
          <ion-thumbnail slot="start">
            <img src="../../assets/imgs/thor.jpg">
          </ion-thumbnail>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <h2>2</h2>
        <p>Publicações</p>
      </ion-col>
      <ion-col size="3">
        <h2>78</h2>
        <p>Seguidores</p>
      </ion-col>
      <ion-col size="3">
        <h2>227</h2>
        <p>Seguindo</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h5>Thor Ragnarok</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="div-button-edit-profile">
    <ion-button color="dark" fill="outline" expand="block">Editar perfil</ion-button>
  </div>
  <ion-segment color="dark" (ionChange)="segmentChanged($event)" value="my_posts">
    <ion-segment-button color="dark" value="my_posts">
      <ion-icon name="grid-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button color="dark" value="marked_posts">
      <ion-icon name="people-circle-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <ion-grid class="grid-posts" *ngIf="myPostsView == true">
    <ion-row>
      <ion-col size="4">
        <img src="../../assets/imgs/avengers_01.jpg">
      </ion-col>
      <ion-col size="4">
        <img src="../../assets/imgs/avengers_02.jpg">
      </ion-col>
      <ion-col size="4">
        <img src="../../assets/imgs/avengers_03.jpg">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <img src="../../assets/imgs/avengers_04.jpg">
      </ion-col>
      <ion-col size="4">
        <img src="../../assets/imgs/avengers_05.jpg">
      </ion-col>
      <ion-col size="4">
        <img src="../../assets/imgs/avengers_06.jpg">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <img src="../../assets/imgs/avengers_07.jpg">
      </ion-col>
      <ion-col size="4">
        <img src="../../assets/imgs/avengers_08.jpg">
      </ion-col>
      <ion-col size="4">
        <img src="../../assets/imgs/avengers_09.jpg">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="grid-posts" *ngIf="markedPostsView == true">
    <ion-row>
      <ion-col size="4">
        <img src="../../assets/imgs/avengers_01.jpg">
      </ion-col>
      <ion-col size="4">
        <img src="../../assets/imgs/avengers_02.jpg">
      </ion-col>
      <ion-col size="4">
        <img src="../../assets/imgs/avengers_03.jpg">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
